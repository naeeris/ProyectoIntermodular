<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Reemplazamos TODO por nuestro layout flex con navbar/main/footer -->
<div th:replace="~{fragments/fragments :: body}">
    <div th:fragment="content">

        <div class="card mx-auto border-0 shadow" style="max-width: 600px;">
            <!-- Si tienes imagen de producto, descomenta y enlaza:
            <img src="/images/default-product.jpg" class="card-img-top" alt="Producto"> -->
            <div class="card-body">
                <h3 class="card-title mb-3" th:text="${product.name}">Product Name</h3>
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Type:</strong></span>
                        <span th:text="${product.type.name}">Type</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Material:</strong></span>
                        <span th:text="${product.material.name}">Material</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Quantity:</strong></span>
                        <span th:text="${product.quantity}">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Price:</strong></span>
                        <span th:text="${product.price} + ' €'">0.00 €</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span><strong>Description:</strong></span>
                        <span th:text="${product.description}">Description</span>
                    </li>
                </ul>
                <div class="text-center">
                    <a th:href="@{/products}" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
