<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/fragments :: body">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
</head>
<body>
    <h2>Product list</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Material</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.type.name}"></td>
            <td th:text="${product.material.name}"></td>
            <td th:text="${product.price} + ' â‚¬'"></td>
            <td>
                <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
