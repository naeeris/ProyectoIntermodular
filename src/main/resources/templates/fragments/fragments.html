<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Gestor de Productos</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Listado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/products/form}">Nuevo Producto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Fragmento "body" para ser reemplazado por las vistas -->
  <div th:fragment="body">
    <div class="container">
      <div th:replace="~{::content}"></div>  <!-- Aquí se inserta el contenido dinámico -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
