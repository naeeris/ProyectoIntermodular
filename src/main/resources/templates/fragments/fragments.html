<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRODUCT STOCK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #f5efe7;">

  <!-- Fragmento principal "body" que incluye navbar, main y footer -->
  <div th:fragment="body" class="d-flex flex-column flex-fill">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top" style="background-color: #d1bfa7;">
      <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">PRODUCT STOCK</a>
        <!--Botón desplegable responsive-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="bi bi-house-door-fill"></i> Home</a></li>
            <!--Desplegable Categorías-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="categoriesDropdown"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-tags-fill"></i> Categories
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoriesDropdown">
                <li th:each="t : ${types}">
                  <a th:href="@{/products/filter(typeId=${t.id})}" class="dropdown-item" th:text="${t.name}"></a>
                </li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/products}"><i class="bi bi-box-fill"></i> Products</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!--MAIN-->
    <main class="flex-fill container my-3">
      <div th:replace="~{::content}"></div>
    </main>

    <!-- FOOTER: con mt-auto se pega al final de la página -->
    <footer class="mt-auto text-center p-3" style="background-color: #d1bfa7;">
      <small>© 2025 Product Stock - All rights reserved</small>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
